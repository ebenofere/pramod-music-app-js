        <p>Ad-free, offline listening and more for $9.99/month. <br>Cancel anytime.</p>
        <button class="btn-trial" type="submit">START YOUR FREE TRIAL</button>

      <div class="formbox">
          <div class="header">
              <a s class="active" href="#login">Login</a>
              <a  href="#signup">Signup</a>
          </div>
          <div id="errorMsg"></div>
          <div class="content">
              <form class="login" id="login" name="loginForm" method="POST">
                  <input type="text" name="name" id="l_Name" placeholder="Username">
                  <input type="password" name="password" id="l_Password" placeholder="Password">
                  <div id="check">
                      <input type="checkbox" id="remember">
                      <label for="remember">Remember me</label>
                  </div>
                  <br><br>
                  <input type="button" value="Login" onclick="validate_Login_Form()">
                  <a href="#">Forgot Password?</a>
              </form>
              <form class="signup" id="signup" name="signupForm" method="POST">
                  <input type="email" name="email" id="s_Email" placeholder="Email">
                  <input type="text" name="name" id="s_Name" placeholder="Username">
                  <input type="password" name="password" id="s_Password" placeholder="Password"><br>
                  <input type="button" value="SignUp" onclick="validate_Signup_Form()">
              </form>
            </div>
